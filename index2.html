<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Gerenciador Bancário</a>
        </nav>
        <br>
    </header>
    <div class="container">
        <div style="width: 350px;"> 
        <input type="file" id="csvFile" accept=".csv">
        </div>
        <br> <br>
        <div class="serie">
            <label for="series"><strong> Selecionar série:</strong></label>
            <select id="series"></select>
        </div>
        <div class="tipo">
            <label for="chartType"><strong>Tipos de gráfico:</strong></label>
            <select id="chartType">
                <option value="bar">Barras</option>
                <option value="line">Linhas</option>
                <option value="pie">Pizza</option>
            </select>
        </div>
        <br> <br>
        <div class="opcao">
            <label for="options"><strong>Opções:</strong></label>
            <input type="checkbox" id="beginAtZero"> <label for="beginAtZero">Começar Eixo Y do Zero</label><br>
            <input type="checkbox" id="smoothCurve"> <label for="smoothCurve">Suavizar Curvas</label><br>
            <input type="checkbox" id="stacked"> <label for="stacked">Empilhar Séries</label><br>
            <input type="checkbox" id="fillArea"> <label for="fillArea">Preencher Área Sob Curvas</label><br>
        </div>
        <br> <br>
        <canvas id="chartCanvas"></canvas>
        <div id="dataPreview"></div>
        <br>
        <div class="button-container">
            <button onclick="exportarGrafico()">Exportar Gráfico</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
